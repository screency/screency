<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Screen Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>

<body class="mat-typography">
    <div class="alert-message" id="alert-message"></div>
    <div class="main-container">
        <div class="video-container">
            <video id="video-out"></video>
        </div>
        <div class="controls-container">
            <div class="switch-group">
                <label>
                    <input type="checkbox" id=""> enable mic audio
                </label>
                <label>
                    <input type="checkbox" id=""> enable desktop audio
                </label>
            </div>
            <div class="btn-group">
                <button class="btn" id="btn-start">start</button>
                <button class="btn" id="btn-stop" disabled="">stop</button>
                <a class="btn" id="btn-download">download</a>
            </div>
        </div>
    </div>
    <script src="/src.e31bb0bc.js"></script>
</body>

</html>
